        // --- THEME LOGIC ---
        function initTheme() {
            // Check local storage or system preference
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
            updateThemeIcon();
        }

        function toggleTheme() {
            const html = document.documentElement;
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                html.classList.add('dark');
                localStorage.theme = 'dark';
            }
            updateThemeIcon();
        }

        function updateThemeIcon() {
            const isDark = document.documentElement.classList.contains('dark');
            const icon = document.getElementById('themeIcon');

            icon.setAttribute('data-lucide', isDark ? 'sun' : 'moon');
            lucide.createIcons();

            currentIndex = index;

            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('editorPanel').classList.remove('hidden');

            document.getElementById('editTitle').value = ev.title;
            document.getElementById('editEmoji').value = ev.emoji;
            document.getElementById('editDesc').value = ev.desc;
            document.getElementById('editRare').checked = !!ev.rare;

            // Populate Options
            const optInputs = document.querySelectorAll('.opt-input');
            optInputs.forEach(input => {

                const field = input.dataset.field;
                const optData = ev.options[optIdx] || {};

                if (field === 'money') {

                    else if (optData.cost !== undefined) val = optData.cost;
                    input.value = val;
                } else {
                    input.value = optData[field] || '';

            });

            renderList(); // Re-render to highlight active

            optInputs.forEach(input => {
                input.addEventListener('input', (e) => {
                    if (currentIndex === -1) return;
                    const optIdx = parseInt(e.target.dataset.opt);
                    const field = e.target.dataset.field;
                    let val = e.target.value;

                    // Parse numbers
                    if (['money', 'pop', 'sanity'].includes(field)) {
                        val = parseInt(val) || 0;
                    }

                    // Ensure options array exists/is filled
                    if (!events[currentIndex].options[optIdx]) {
                        events[currentIndex].options[optIdx] = {};
                    }

                    // Handle Money Logic (Standardize to 'money' internally for simplicity while editing)
                    if (field === 'money') {
                        events[currentIndex].options[optIdx].money = val;
                        // Remove legacy 'cost' property to avoid confusion if we save new value
                        delete events[currentIndex].options[optIdx].cost;
                    } else {
                        events[currentIndex].options[optIdx][field] = val;
                    }
                });
            });
        }

        // --- ACTIONS ---
        function addNewEvent() {
            const newEvent = {
                title: "Nuevo Evento",
                emoji: "ðŸ†•",
                desc: "Describe el problema aquÃ­...",
                rare: false,
                options: [
                    { txt: "OpciÃ³n A", sub: "Subtexto", money: 0, pop: 0, sanity: 0, msg: "Resultado A" },
                    { txt: "OpciÃ³n B", sub: "Subtexto", money: 0, pop: 0, sanity: 0, msg: "Resultado B" },
                    { txt: "OpciÃ³n C", sub: "Subtexto", money: 0, pop: 0, sanity: 0, msg: "Resultado C" }
                ]
            };
            events.push(newEvent);
            renderList();
            selectEvent(events.length - 1);
            // Scroll sidebar to bottom
            const list = document.getElementById('eventList');
            list.scrollTop = list.scrollHeight;
        }

        function deleteCurrentEvent() {
            if (currentIndex === -1) return;
            if (!confirm("Â¿Seguro que quieres borrar este evento?")) return;
            
            events.splice(currentIndex, 1);
            currentIndex = -1;
            document.getElementById('emptyState').classList.remove('hidden');
            document.getElementById('editorPanel').classList.add('hidden');
            renderList();
        }

        // --- EXPORT LOGIC ---
        function generateCodeString() {
            let js = "const EVENTS_DB = [\n";
            
            events.forEach(ev => {
                // Header of the object
                if (ev.rare) {
                    js += `    {\n        title: "${escapeStr(ev.title)}", emoji: "${ev.emoji}", rare: true,\n`;
                } else {
                    js += `    {\n        title: "${escapeStr(ev.title)}", emoji: "${ev.emoji}",\n`;
                }
                
                js += `        desc: "${escapeStr(ev.desc)}",\n`;
                js += `        options: [\n`;
                
                // Options loop
                ev.options.forEach((opt, i) => {
                    const isLast = i === ev.options.length - 1;
                    
                    // Logic to split money vs cost for authenticity to original file format
                    let costStr = "";
                    let moneyVal = opt.money !== undefined ? opt.money : (opt.cost || 0);
                    
                    if (moneyVal < 0) {
                        costStr = `cost: ${moneyVal}`;
                    } else {
                        costStr = `cost: 0, money: ${moneyVal}`;
                    }

                    // Clean string building
                    js += `            { txt: "${escapeStr(opt.txt)}", sub: "${escapeStr(opt.sub)}", ${costStr}, pop: ${opt.pop || 0}, sanity: ${opt.sanity || 0}, msg: "${escapeStr(opt.msg)}" }${isLast ? '' : ','}\n`;
                });
                
                js += `        ]\n    },\n`;
            });
            
            // Remove last comma if exists and close array
            js = js.replace(/,\n$/, "\n");
            js += "];";
            return js;
        }

        function escapeStr(str) {
            if (!str) return "";
            return str.replace(/"/g, '\\"');
        }

        function copyToClipboard() {
            const code = generateCodeString();
            navigator.clipboard.writeText(code).then(() => {
                const toast = document.getElementById('toast');
                toast.classList.remove('translate-y-20');
                setTimeout(() => {
                    toast.classList.add('translate-y-20');
                }, 3000);
            });
        }

        function downloadBackup() {
            const code = generateCodeString();
            const blob = new Blob([code], { type: "text/javascript" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = "events.js";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

    </script>
